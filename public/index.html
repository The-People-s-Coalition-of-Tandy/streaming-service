<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Blue Dish Soothing Music</title>
  <style>
    .splash-screen {
      width: 100vw;
      height: 100vh;
      background-image: url("./Media/crinklepaper.png");
      z-index: 9999;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fade ease-in .1s 3.75s forwards;
      pointer-events: none;
    }

    @keyframes fade {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .filter {
      height: auto;
      width: 25%;
      /* filter: url("#displacement-spin"); */

    }
    body{
      filter: url("#displacement-filter");
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <audio src="boot2VerbDelay.mp3" autoplay hidden></audio>
  <div class="splash-screen">
    <svg preserveAspectRatio="none" width="100%" height="100%" style="visibility: invisible; position: absolute;">
      <defs>
        <filter preserveAspectRatio="none" id="displacement-filter" width="100%" height="100%" x="0" y="0" filterUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB">
          <feImage preserveAspectRatio="none" width="100%" height="100%" href="./Media/waves.jpeg" />
          <feDisplacementMap preserveAspectRatio="none" id="fedisplacementmap" in="SourceGraphic" xChannelSelector="R" yChannelSelector="B"
            scale="-20000">
            <animate attributeName="scale" values="-20000;0" dur="2s" fill="freeze" calcMode="spline"
              keySplines="0.1 0.8 0.1 1;" />
          </feDisplacementMap>
        </filter>
        <filter preserveAspectRatio="none" id="displacement-spin" width="100%" height="100%" x="0" y="0" filterUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB">
          <feImage preserveAspectRatio="none" width="25%" height="50%" href="./Media/bump.jpeg" />
          <feDisplacementMap preserveAspectRatio="none" id="fedisplacementmap" in="SourceGraphic" xChannelSelector="R" yChannelSelector="B"
            scale="-10000">
            <animate attributeName="scale" values="-10000;0" dur="2.5s" fill="freeze" calcMode="spline"
              keySplines="0.1 0.8 0.1 1;" />
          </feDisplacementMap>
        </filter>
      </defs>
    </svg>
    <img src="./logo512.png" class="filter" />
  </div>
  <div id="root">
  </div>

    -->
</body>

</html>
